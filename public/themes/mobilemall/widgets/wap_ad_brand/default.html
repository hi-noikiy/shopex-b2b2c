<section class="widgets-brand section-white">
  <div class="section-title">
    <div class="title-txt"><{$setting.block_name}></div>
  </div>
  <div class="brand-list">
    <ul class="clearfix">
      <{foreach from=$data.pic item=item}>
        <li>
          <div class="brand-item">
            <a href="<{url to=$item.linktarget}>">
            <img src="<{$item.link|storager}>" alt="<{$item.title}>">
            </a>
          </div>
        </li>
      <{/foreach}>
    </ul>
  </div>
</section>

<{foreach from=$config item=viewSetting key=key }>
<div class="box box-default">
  <div class="box-header">
    <h3 class="box-title"><{$viewSetting.title}></h3>
  </div>
  <div class="box-body">
    <{foreach from=$viewSetting.params item=widgets  key=widgetsName }>
    <div class="well well-sm well-default no-shadow">
        <{$widgets.title}>
        <div class="pull-right">
          <a href="<{url action=topshop_ctl_shop_decorate@dialog widgets=$widgetsName dialog=$widgets.dialog.0}>">
            <i class="fa fa-cog"></i> 编辑
          </a>
        </div>
    </div>
    <{/foreach}>
  </div>
</div>
<{/foreach}>

<form action="<{url action=topshop_ctl_promotion_activity@canregistered_apply_save}>" method="post" class="form-horizontal clearfix" data-validate-onsuccess="ajaxSubmit" role="form">
  <input type='hidden' name='activity_id' value="<{$activity_id}>">
  <input type='hidden' name='activityStatus' value="<{$registered_activity.0.verify_status}>">
  <div class="panel panel-default">
    <div class="panel-heading">活动信息</div>
    <div class="panel-body">
      <div class="alert alert-danger">
        <strong><{t}>注<{/t}>：</strong> 报名一旦提交，则无法修改，请谨慎提交！<br><br><br>
        <strong><{t}>审核驳回原因<{/t}>：<{$registered_activity.0.refuse_reason}></strong>
      </div>
    </div>
    <{include file="topshop/promotion/activity/detail.html"}>
  </div>
  <div class="panel panel-default select-goods-panel">
    <div class="panel-heading">
      选择适用商品
    </div>
    <div class="panel-body">
      <button class="btn btn-md btn-block btn-danger select-goods" data-remote="<{url action=topshop_ctl_selector_item@loadSelectGoodsModal}>" data-item_sku=<{$item_sku|json_encode}> data-item_id="<{$notEndItem}>" data-textcol="title,price" data-view="topshop/promotion/activity/interval_price.html" data-values='<{$datavalue}>' data-pricemin="<{$discount_min/100}>" data-pricemax="<{$discount_max/100}>" data-target="#goods_modal" data-fetchgoods="<{url action=topshop_ctl_selector_item@formatSelectedGoodsRow}>">选择商品</button>
      <div class="selected-goods-list">
      </div>
    </div>
  </div>

  <{if $registered_activity}>
  <{if $registered_activity.0.verify_status=='refuse'}>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary btn-lg btn-block action-save">报名</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-default btn-lg btn-block action-cancel">取消</button>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <{/if}>
  <{else}>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary btn-lg btn-block action-save">报名</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-default btn-lg btn-block action-cancel">取消</button>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <{/if}>

</form>


<!-- Modal -->
<div class="modal fade" id="sku_activity_price_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-skuids="">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="pull-left"><h4 class="modal-title">设置sku价格</h4></div>
      </div>
      <div class="sku-price-list">
      </div>
      <div class="modal-footer text-center">
          <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-flat action-save">确定</button>
      </div>
    </div>
  </div>
</div>
<script>

</script>

<script>
  $('.reservation').daterangepicker({
    "timePicker": true,
    "opens": "right",
    "timePicker24Hour": true,
    "timePickerIncrement": 1,
    "locale": {
      "format": "YYYY/MM/DD HH:mm"
    }
  });

  function ajaxSubmit (e) {
    var form = e.target;
    e.preventDefault();
    $.post(form.action, $(form).serialize(), function(rs) {
      if(rs.error) {
        $('#messagebox').message(rs.message);
        return;
      }
      if(rs.success) {
        $('#messagebox').message(rs.message, 'success');
      }
      if(rs.redirect) {
        location.href = rs.redirect;
      }
    });
  }

  var list = $('#op_items_list');
  var added = $('#op_items_added');

  var jsonData = '<{$notEndItem}>';
  var addedItems;
  if(jsonData == ''){
    addedItems = []
  }else{
    addedItems = JSON.parse(jsonData);
  }

  function checkNext(el) {
    var next = el.parent().next().next().find('.add-items-select');
    if(!next){
      return false;
    }else{
      next.empty().append('<option value="">请选择</option>');
    };
    checkNext(next);
  }


  $('.action-checkall').change(function(e) {
    checkAll(this, $(this).parents('.item-filter-table').find('.action-checkitem'));
  });
  $('.action-add-item').click(function(e) {
    e.preventDefault();
    var items = list.find('.action-checkitem:checked');
    var pros = added.find('.items');
    if(pros.length ==0){
      added.empty();
    }
    items.filter(function (i) {
      if(addedItems.indexOf(this.value) < 0) {
        addedItems.push(this.value);
        return true;
      }
      $(this).parents('.item-filter-row').remove();
      return false;
    })
    .prop('checked', false)
    .parents('.item-filter-row').find('.action-checkitem').css('display','none')
    .parents('.item-filter-row').append('<div class="item-check del"><a class="item-del" href="#">删除</a></div>').appendTo(added);

    if(!list.children().length) {
      list.parents('.item-filter-table').find('.action-checkall').prop('checked', false);
    }
  });
  added.on('click','.item-del',function(e){
    e.preventDefault();
    var delVal = $(this).parents('.item-filter-row').find('.action-checkitem').val();
    $(this)
    .parents('.item-filter-row').find('.action-checkitem').css('display','inline-block')
    .parents('.item-filter-row').appendTo(list)
    .find('.del').remove();
    var emptyDom = '<div class="item-filter-row"><div align="center">暂未添加商品</div></div>'
    var pros = added.find('.items');
    if(pros.length ==0){
      added.append(emptyDom);
    }
    for (var i = 0; i < addedItems.length; i++) {
      if(delVal == addedItems[i]){
        addedItems.splice(i);
      }
    };
  });
  $('.action-delete-item').click(function(e) {
    e.preventDefault();
    added.find('.action-checkitem:checked')
    .filter(function (i, el) {
      addedItems.splice(addedItems.indexOf(el.value), 1);
      var checkbox = list.find('.action-checkitem');
      var result = true;
      checkbox.length && checkbox.each(function() {
        if(this.value == el.value) {
          $(el).parents('.item-filter-row').remove();
          result = false;
        }
      });
      return result;
    })
    .prop('checked', false)
    .parents('.item-filter-row').appendTo(list);

    if(!added.children().length) {
      added.parents('.item-filter-table').find('.action-checkall').prop('checked', false);
    }
  });

  $('.items-search').click(function(){
    var catID = $('#cat_id').val();
    var brandID = $('#brand_id').val();
    var itemsName = $('#items_name').val();
    getPro(catID, brandID, itemsName)
  });

  $('.conditions label').click(function() {
    var cidx = $(this).index();
    $('.condition-view>div').hide().eq(cidx).show();
    if($(this).hasClass('all')){
      $('.action-add-item').hide();
      $('.result').hide();
    }else{
      $('.action-add-item').show();
      $('.result').show();
    }
  });

  $('.action-save').click(function(e) {
    added.find('.action-checkitem').prop('checked', true);
  });

  $('.selected-goods-list').on('click', '.action-sku-price', function(){
    $('#sku_activity_price_modal').modal('show');
    var discountMin = $(this).attr('data-discount-min');
    var discountMax = $(this).attr('data-discount-max');
    var itemId = $(this).attr('data-item-id');
    var skuId = $(this).parents('tr').find('input[name="item_sku[]"]').val();
    var param = {'discountMin': discountMin, 'discountMax': discountMax, 'itemId': itemId, 'skuId': skuId};
    $.post("<{url action=topshop_ctl_promotion_activity@getSkuData}>", param, function(rs){
      $('.sku-price-list').html(rs);

      setSkuPriceValue(itemId);
    });
  });
  $('#sku_activity_price_modal').on('click', '.action-save', function(){
    var itemId;
    var priceStr = "";
    var flag = true;
    $('.sku-price-list').find('input[name^="sku_activity_price"]').each(function(){
      itemId = $(this).attr('data-item-id');
      var skuId = $(this).attr('data-sku-id');
      var skuPrice = $.trim($(this).val());
      if(skuPrice != "") {
        priceStr += "<input type='hidden' name='sku_activity_price[" + itemId + "][" + skuId + "]' value='" + skuPrice + "' data-key='[" + itemId + "][" + skuId + "]'>";
      } else {
        $('#messagebox').message('请设置sku价格', 'error');
        $(this).focus();
        flag = false;
        return false;
      }
    });
    var className = ".sku-price-"+itemId;
    $(className).html(priceStr);
    if(flag) {
      $('#sku_activity_price_modal').modal('hide');
    }
  });
  function setSkuPriceValue(itemId){
    $(".sku-price-"+itemId).find('input[name^=sku_activity_price]').each(function(){
      var key = $(this).attr('data-key');
      var skuPrice = $(this).val();
      $('.sku-price-list').find('input[name="sku_activity_price'+ key +'"]').val(skuPrice);
    });
  }
</script>

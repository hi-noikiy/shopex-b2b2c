<{if $track.tracker}>
<table class="table">
  <thead>
    <tr>
      <td>操作时间</td>
      <td>物流日志</td>
    </tr>
  </thead>
  <tbody>
    <{foreach from=$track.tracker item=tracker}>
    <tr>
      <td><{$tracker.AcceptTime}></td>
      <td><{$tracker.AcceptStation}></td>
    </tr>
    <{/foreach}>
  </tbody>
</table>
<{else}>
<{if $track.logmsg}>
<dl class="dl-horizontal">
  <dt><{$track.logmsg}></dt><dd></dd>
</dl>
<{else}>
<dl>
  <dt class="text-center">暂无数据</dt><dd></dd>
</dl>
<{/if}>
<{/if}>

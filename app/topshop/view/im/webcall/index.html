<div class="box box-default">
  <form  action='<{url action=topshop_ctl_im_webcall@save}>' method="post" data-validate-onsuccess="ajaxSubmit" class="form-horizontal" id="form_delivery" role="form">
    <div class="box-header with-border">
      <h3 class="box-title">365webcall账户信息</h3>
    </div>
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">E-mail：</label>
        <div class="col-sm-6"><input type="text" name="email" class="form-control" placeholder="E-mail" value='<{$wc.email}>'></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">开启365webcall：</label>
        <div class="col-sm-6">
          <div class="radio">
            <label><input type='radio' name='use_im' value='1' <{if $wc.use_im == 1}>checked='checked' <{/if}>>是</label>
            <label><input type='radio' name='use_im' value='0' <{if $wc.use_im != 1}>checked='checked' <{/if}>>否</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">客服管理：</label>
        <div class="col-sm-6"><p class="form-control-static"><a href='http://shopex.365webcall.com'>365webcall 管理平台</a></p></div>
      </div>
      <div class="help-block text-center"><a href='<{url action=topshop_ctl_im_webcall@applyPage}>'>没有账户？点此注册</a></div>
    </div>
    <div class="box-footer text-center">
      <button type="submit" class="btn btn-info"><{t}>保存配置<{/t}></button>
    </div>
  </form>
</div>
<script>
  function ajaxSubmit (e) {
    var form = e.target;
    e.preventDefault();
    $.post(form.action, $(form).serialize(), function(rs) {
      if(rs.error) {
        $('#messagebox').message(rs.message);
        return;
      }
      if(rs.success) {
        $('#messagebox').message(rs.message, 'success');
      }
      if(rs.redirect) {
        setTimeout(function(){location.href=rs.redirect;}, 800);
      }
    });
  }
</script>

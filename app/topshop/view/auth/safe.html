<div class="row">
	<div class="col-sm-6">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">手机号码</h3>
			</div>
			<div class="box-body">
				<{$mobile}>
			</div>
			<div class="box-footer">
				<{if $auth_type != 'AUTH_MOBILE' && $auth_type !='AUTH_ALL'}>
					<a class="btn btn-info" href="<{url action=topshop_ctl_auth_index@checkPassword type=mobile}>">去验证</a>
				<{else}>
					<a class="btn btn-success" href="<{url action=topshop_ctl_auth_index@checkPassword type=mobile ac=update}>">修改</a>
				<{/if}>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">电子邮箱</h3>
			</div>
			<div class="box-body">
				<{$email}>
			</div>
			<div class="box-footer">
				<{if $auth_type != 'AUTH_EMAIL' && $auth_type !='AUTH_ALL'}>
					<a class="btn btn-info" href="<{url action=topshop_ctl_auth_index@checkPassword type=email}>">去验证</a>
				<{else}>
					<a class="btn btn-success" href="<{url action=topshop_ctl_auth_index@checkPassword type=email ac=update}>">修改</a>
				<{/if}>
			</div>
		</div>
	</div>
</div>

<div class="payment payment-success mod-bottom">
  <div class="payment-info">
    <div class="success-info">
      <div class="success-info-l1">
        <i class="icon icon-checkmark-c"></i>
        <div>
          <div>您有<{$payment.num}>笔订单已完成付款</div>
          <{if $payment.money > 0 }>
          <div class="success-info-l1-txt">由<span class="font-red"><{$payment.pay_name}></span>发生支付，付款金额为<span class="price"><{$payment.money|cur}></span></div>
          <{/if}>
          <{if $hongbao_fee > 0 }>
          <div class="success-info-l1-txt">订单包含红包支付<span class="price"><{$hongbao_fee|cur}></span></div>
          <{/if}>
        </div>
      </div>
    </div>
  </div>
  <div class="payment-line">
    您可以：<a href="<{url action=topc_ctl_member_trade@tradeList}>">查看订单</a>或<a href="<{url action='topc_ctl_default@index'}>">回首页</a>
  </div>
</div>

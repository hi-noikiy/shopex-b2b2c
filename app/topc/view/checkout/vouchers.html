<div class="voucher-outbox">
  <div class="voucher-container">
    <ul>
      <{foreach from=$list item=item}>
      <li><div class="radio"><label><input type="radio" name="voucher_code" id="" value="<{$item.voucher_code}>" <{if !$item.is_valid}> disabled <{/if}>data-voucher-desc="<{$item.voucher_name}>" > <{$item.voucher_name}>  <{if !$item.is_valid}><span class="price"> (已失效)</span> <{/if}> </label></div></li>
      <{/foreach}>
      <li><div class="radio"><label><input type="radio" name="voucher_code" id=""  value="-1" checked> 不使用购物券</label></div></li>
    </ul>
  </div>
  <div class="voucher-footer">
    <button type="button" id="check_voucher" class="btn btn-import dialog-btn-close"><span><span>确定</span></span></button>
    <button type="button" class="btn btn-cancel"><span><span>取消</span></span></button></div></div>
  </div>
</div>

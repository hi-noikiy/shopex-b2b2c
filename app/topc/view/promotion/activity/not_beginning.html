<!--活动详情页面：未开始的内容-->
<div class="detail-panel-info prechase-detail-panel-info">
  <div class="panel-info-top clearfix">
    <div class="info-top">【<{$activity.activity_name}>】
      <!-- 活动三个状态 -->
      <span>活动即将开始...</span>
    </div>
    <!-- 状态为活动已结束时隐藏更多活动商品，否则不隐藏  style="display:none;"-->
    <a href="<{url action=topc_ctl_activity@activity_item_list id=$group_item.activity_id}>" class="more"><span>更多活动商品<i class="icon icon-arrow-right-b"></i></span></a>
  </div>
  <h1><span><{$activity.activity_tag}></span><{$group_item.title}></h1>
  <!-- 状态为活动即将开始时隐藏已有134人购买，否则不隐藏 -->
  <div class="info-show clearfix"><span style="display:none;">已有<strong>0</strong>人购买</span>
    <a href="<{url subdomain=$shop.subdomain action=topc_ctl_shopcenter@index shop_id=$group_item.shop_id}>"><i class="icon"></i>进入店铺</a></div>
  <!-- 活动未开始和进行中时间提醒,活动已结束则隐藏该div -->
  <div class="info-time remind-info-time">
    <span>
      <i class="icon"></i>
      <!-- 活动状态为即将开始则加载第二个label，活动状态为进行中则加载第一个label -->
      <label>距活动开始还有：</label>
      <strong class="activity-time"></strong>
    </span>
  </div>
  <div class="operation-panel-wrap">
    <div class="operation-panel">
      <!-- 活动暂未开始 -->
      <div class="info-operation rightnow-buy">
        <div class="operation-left">
          <p class="price"><i class="icon icon icon-pricetags" data-icon="\2925"></i><{$group_item.activity_price|cur}></p>
          <p class="suggest-price">建议价格：<del><{$group_item.price|cur}></del></p>
        </div>
        <a href="<{url action=topc_ctl_item@index item_id=$group_item.item_id}>" class="btn">原价购买</a>
        <p class="limited-buy">每人限购<span><{$activity.buy_limit}></span>件</p>
        <div class="triangle_border_nw"></div>
      </div>
    </div>
  </div>
</div>
<script>
  // 全setup方式调用
  countdown('.activity-time',{
    'start': <{$activity.start_time-$now_time}>,
    'secondOnly': false,
    'callback': function() {
      window.location.href = window.location.href;
    }
  });
</script>

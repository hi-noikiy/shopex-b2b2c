  <form action="" method="post" id="ajaxForm" class="prize-info">
    <input type="hidden" name="lotteryid" value="">
    <input type="hidden" name="resultid" value="" >
    <div class="membercenter-address">
      <ul>
        <li class="form-row">
          <label for="" class="form-label"><span class="font-red">*</span>收货人姓名</label>
          <span class="form-act">
            <input class="x-input" type="text" name="name" value="" maxlength="25" required>
          </span>
        </li>
        <li class="form-row">
          <label for="" class="form-label"><span class="font-red">*</span>收货人手机</label>
          <span class="form-act">
            <input class="x-input" type="mobile" data-validate="mobile" name="mobile" value="" data-caution="手机格式不正确">
          </span>
        </li>
        <li class="form-row">
          <label for="" class="form-label"><span class="font-red">*</span>所在地区</label>
          <span class="form-act">
            <span class="area-select" data-validate="area"></span>
          </span>
        </li>
        <li class="form-row">
          <label for="" class="form-label"><span class="font-red">*</span>街道地址</label>
          <span class="form-act">
            <input class="x-input" type="text" name="addr" maxlength="100" value="" required>
          </span>
        </li>
        <li class="form-row">
          <label for="" class="form-label">邮政编码</label>
          <span class="form-act">
            <input class="x-input" type="text" name="zip" maxlength="6" data-validate="zip" value="">
          </span>
        </li>
        <li class="form-row last">
          <span class="form-act">
            <button type="submit" class="btn btn-import" id="action-addr-submit" rel="_request"><span><span>保存</span></span></button>
            <button type="button" class="btn btn-simple action-reset dialog-btn-close"><span><span>取消</span></span></button>
          </span>
        </li>
      </ul>
    </div>
    <p class="font-red text-center">注意：提交确认后，获奖信息不可更改，请确认无误后提交</p>
  </form>

<div class="box"><div class="box-body agreement"><{$license}></div></div>
<script>
  var content = $$('.box-body').get('text')[0];
  content = content.split('\n');
  var el = '';
  el += '<h3>'+ content[0] +'</h3>'
  for (var i = 0; i < content.length; i++) {
    if(i!=0){
      el += '<p>' + content[i] + '</p>'
    }
  };
  $$('.box-body').set('html',el);
</script>
